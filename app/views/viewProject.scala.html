@import Application.TaskUi
@import model._

@(project: Project, tasks: List[Task], taskForm: Form[TaskUi])

@main(project.title) {
    <ul>
        <h1><a href="/project/@project.id">@project.title (@project.id)</a></h1>
        <span>@project.description</span>
        <h2>Tasks</h2>
        @listTasks(tasks)
        @addTask(project.id.get, taskForm)
    </ul>
}
